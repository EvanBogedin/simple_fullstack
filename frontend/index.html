<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Example</title>
    <script src="./js/FrontEnd.js" defer></script>
  </head>
  <body>
    <h1>Fetch Example</h1>
    <!-- GET Form -->
    <form id="getForm">
      <label for="endpoint">get endpoint:</label>
      <input type="text" id="endpoint" name="endpoint" value="/testGet" />
      <input type="submit" value="Get message from backend" />
    </form>
    <br />

    <!-- POST Form -->
    <form id="postForm">
      <label for="postEndPoint">post endpoint:</label>
      <input
        type="text"
        id="endpoint"
        name="endpoint"
        value="/testPost"
      /><br />
      <label for="message">Message to be sent:</label>
      <input
        type="text"
        id="message"
        name="message"
        value="Message from frontend"
      />
      <input type="submit" value="Send message to backend" />
    </form>
  </body>
</html>
